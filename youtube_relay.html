<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <style>
        /* Styles to ensure the player fills the space without scrolling */
        html, body, iframe { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            border: none; 
            overflow: hidden; 
        }
    </style>
    <title>Video Player Relay</title>
</head>
<body>
    <div id="player-container" style="width: 100%; height: 100%;"></div>

    <script>
        // Function to extract the 'v' (video ID) query parameter
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const videoId = getParameterByName('v');

        if (videoId) {
            // Use the standard YouTube embed URL
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1&modestbranding=1&enablejsapi=1&playsinline=1`;
            
            const iframe = document.createElement('iframe');
            iframe.src = embedUrl;
            iframe.setAttribute('allow', 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share');
            iframe.setAttribute('allowfullscreen', 'true');
            
            document.getElementById('player-container').appendChild(iframe);
        }
    </script>
</body>
</html>
